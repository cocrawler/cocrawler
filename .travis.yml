language: python
sudo: required
dist: xenial

python:
  - 3.5.3  # minimum for aiohttp=3 and async-timeout=3
  - 3.5
  - 3.6.3
  - 3.6
  - 3.7
  - 3.8
  - 3.9-dev
  - nightly

matrix:
  fast_finish: true
  allow_failures:
  - python: 3.9-dev
  - python: nightly
  - python: 3.8
    arch: arm64
  - python: 3.8
    arch: s390x
  include:
  - python: 3.5.3
    env: COCRAWLER_LOGLEVEL=DEBUG
  - python: 3.5.3
    env: PYTHONASYNCIODEBUG=1
  - python: 3.8
    arch: arm64
  - python: 3.8
    arch: s390x

git:
  depth: 9999

before_install:
  - sudo chown -Rv $USER:$GROUP ~/.cache/pip/wheels  # temporary workaround for s390x and arm64 permissions problem

install:
  - pip install cython  # does not fix reppy for python 3.9
  - pip install -r requirements.txt

script:
  - make test_coverage
after_success:
  coveralls
